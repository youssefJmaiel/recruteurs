<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>

<form method="POST">
    {% csrf_token %}

<p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
</body>
</html>
